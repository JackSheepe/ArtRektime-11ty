<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  {% for slide in collections.slide %}
  <div class="mySlides fade">
    <div class="numbertext">{{loop.index}} / {{ loop.length }}</div>
    <img
      src="{{ slide.data.image }}"
      alt="{{ slide.data.alt }}"
      style="width: 100%"
    />
  </div>
  {% endfor %}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- The dots/circles -->
  <div style="text-align: center; position: relative; bottom: 35px">
    {% for slide in collections.slide %}
    <span class="dot" onclick="currentSlide(loop.index)"></span>
    {% endfor %}
  </div>
</div>
