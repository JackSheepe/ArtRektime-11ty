<div class="container__flex__center">
  <h1>Услуги</h1>
  <div class="services">
    {% for service in collections.service %}
    <div class="services_container">
      <a href="{{ service.data.link }}">
        <img src="{{ service.data.image }}" alt="{{service.data.alt}}" />
        <h3>{{service.data.title}}</h3>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
