<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  {% for slidePortfolio in collections.slidePortfolio %}
  <div class="slidesWithCaptionAtRight mySlides fade">
    <div>
      <div class="numbertext">{{loop.index}} / {{ loop.length }}</div>
      <img src="{{ slidePortfolio.data.image }}" style="width: 100%" />
    </div>
    <div>
      <div class="text">{{ slidePortfolio.data.caption }}</div>
      <div class="captionUnderine"></div>
    </div>
  </div>
  {% endfor %}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- The dots/circles -->
  <div style="text-align: center; position: relative; bottom: 35px">
    {% for slidePortfolio in collections.slidePortfolio %}
    <span class="dot" onclick="currentSlide(loop.index)"></span>
    {% endfor %}
  </div>
</div>
